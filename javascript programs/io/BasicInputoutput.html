<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basicinputoutput</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <!--Output - anything written in body(except for tags and special items) is outputed directly-->
        <!-- types of inputs -->
        <!-- text, text area, radio, checkbox, password etc -->
        <!--text input-->
        <label> your name: <input type="text" id="name"></label>
        <!--div is like next line in html-->
        <div>
        <label for="password">Password:</label><input type="password" id="password">
        </div>
        
        <label>Agree to T&C:<input type="checkbox"> </label>
        <input type="button" value="submit">
    </body>
</html>
